<h1 mat-dialog-title>Add Project</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Project Name" [(ngModel)]="name">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Project Type" [(ngModel)]="type">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [matDatepicker]="fromdata" placeholder="Project from" [(ngModel)]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="fromdata"></mat-datepicker-toggle>
        <mat-datepicker #fromdata></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [matDatepicker]="todate" placeholder="Project to" [(ngModel)]="toDate">
        <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
        <mat-datepicker #todate></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="Cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="addProject(name , type,fromDate, toDate)">Add</button>
</div>
