<h1 mat-dialog-title>Update project</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Project Name" [(ngModel)]="name">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Project Type" [(ngModel)]="type">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="From Date" [(ngModel)]="fromDate">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="To date" [(ngModel)]="toDate">
    </mat-form-field>
    <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="Cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="updateProject(name,type,fromDate,toDate)">Update</button>
</div>
