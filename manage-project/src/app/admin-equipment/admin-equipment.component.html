<div class="container">
  <button button type="button" class="btn btn-dark" (click)="openAddModal()">Add Equipment
    <mat-icon aria-label="icon-button with a plus icon">add</mat-icon>
  </button>
</div>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let equip of equipmentsData">

      <div class="card">
        <div class="card-body">
          <img class="card-img-top img" src="{{equip.image}}" alt='Equipment image'>
          <h5 class="card-title">Equipment Name: {{equip.name}}</h5>
          <h5 class="card-text">Serial-Sumbe: {{equip.serialNumber}} </h5>
          <a (click)="deleteEquipment(equip._id)">Delete
            <mat-icon aria-label=" icon-button with a heart icon">delete</mat-icon>
          </a>
          <a (click)="openUpdateModal(equip._id)"> Update
            <mat-icon aria-label=" icon-button with a heart icon">update</mat-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
