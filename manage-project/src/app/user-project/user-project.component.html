<nav class="navbar navbar-dark bg-dark mb-5">
  <a class="navbar-brand" routerLink="/user-project">Manage Project</a>
  <div class="navbar-expand ml-auto navbar-nav">
    <div class="navbar-brand">
      <a (click)="openModal()">Admin Login
        <mat-icon class="icon">person</mat-icon>
      </a>
    </div>
  </div>
</nav>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name </th>
    <td mat-cell *matCellDef="let element"><a (click)="forTheNextComponent(element._id, element.name)">{{element.name}}
      </a></td>
  </ng-container>

  <ng-container matColumnDef="employees">
    <th mat-header-cell *matHeaderCellDef> #Employees </th>
    <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
  </ng-container>

  <ng-container matColumnDef="equipment">
    <th mat-header-cell *matHeaderCellDef> #Equipment </th>
    <td mat-cell *matCellDef="let element"> {{element.equipment}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef> From Date </th>
    <td mat-cell *matCellDef="let element"> {{element.fromDate | slice:0:10}} </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef> To Date </th>
    <td mat-cell *matCellDef="let element"> {{element.toDate | slice:0:10}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
